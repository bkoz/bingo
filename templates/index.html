{% extends "base.html" %}
{% block title %}Let's Play Bingo!{% endblock %}
{% block page_content %}
<div class="page-header">
    <h2>Select your name to get a Bingo card</h2>
    <h4>Bingo card IDs:</h4>
    <ol>
       {% for player in playerList %}
           <li><h3><a href=https://{{ player[0]  }}>{{ player[1] }}</a></h3></li> 
       {% endfor %}
    </ol>
</div>
{% endblock %}
